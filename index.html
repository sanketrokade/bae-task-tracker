<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAE Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8dc; /* Light yellow background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2b2b2b;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: inherit;
    }

    button {
      background-color: #ffc107;
      color: #2b2b2b;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #e0a800;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BAE Task Tracker</h1>
    <form id="taskForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="task">Today's Task</label>
      <textarea id="task" name="task" rows="4" required></textarea>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="Completed">Completed</option>
        <option value="In Progress">In Progress</option>
        <option value="Pending">Pending</option>
      </select>

      <label for="code">Access Code</label>
      <input type="password" id="code" name="code" required>

      <button type="submit">Submit Task</button>
    </form>
    <div class="footer">Made with ‚ù§Ô∏è for BAE</div>
  </div>

  <div style="margin-top: 40px; width: 90%; max-width: 1000px;">
    <h2 style="text-align: center;">üìã Task Dashboard</h2>
    <table border="1" cellpadding="10" cellspacing="0" style="width: 100%; border-collapse: collapse; background: #fffef0;">
      <thead style="background: #ffc107; color: #2b2b2b;">
        <tr>
          <th>Name</th>
          <th>Task</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="dashboardBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbystZtnEdtTe6clteOkJfQ08M8L2Nc2ChSbrJ6NpNi_AsqeylD5ZyAuxHxO0_dZSgpT/exec';
    const form = document.getElementById('taskForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const accessCode = form.code.value.trim();
      const secret = "bae@123"; // Change this to your actual team code

      if (accessCode !== secret) {
        alert("‚ùå Incorrect Access Code. Please contact Sanket.");
        return;
      }

      const payload = {
        name: form.name.value,
        task: form.task.value,
        status: form.status.value
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(() => {
        alert('‚úÖ Task submitted successfully!');
        form.reset();
      }).catch(err => alert('‚ùå Submission failed. Please try again.'));
    });
  </script>

  <script>
    const dashboardURL = 'https://docs.google.com/spreadsheets/d/1tjKHaVAS57mxX7lKu8C6zj6rj4RaaqIRQZ3qa2qSgug/gviz/tq?tqx=out:json';

    fetch(dashboardURL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tbody = document.getElementById('dashboardBody');
        rows.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.c[0]?.v || ''}</td>
            <td>${row.c[1]?.v || ''}</td>
            <td>${row.c[2]?.v || ''}</td>
            <td>${row.c[3]?.v || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        const tbody = document.getElementById('dashboardBody');
        tbody.innerHTML = `<tr><td colspan="4">‚ùå Failed to load dashboard.</td></tr>`;
      });
  </script>
</body>
</html>
