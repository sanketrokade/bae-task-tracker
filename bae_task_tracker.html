<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAE Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2b2b2b;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: inherit;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BAE Task Tracker</h1>
    <form id="taskForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="task">Today's Task</label>
      <textarea id="task" name="task" rows="4" required></textarea>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="Completed">Completed</option>
        <option value="In Progress">In Progress</option>
        <option value="Pending">Pending</option>
      </select>

      <button type="submit">Submit Task</button>
    </form>
    <div class="footer">Made with ❤️ for BAE</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbystZtnEdtTe6clteOkJfQ08M8L2Nc2ChSbrJ6NpNi_AsqeylD5ZyAuxHxO0_dZSgpT/exec';
    const form = document.getElementById('taskForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const payload = {
        name: form.name.value,
        task: form.task.value,
        status: form.status.value
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(() => {
        alert('✅ Task submitted successfully!');
        form.reset();
      }).catch(err => alert('❌ Submission failed. Please try again.'));
    });
  </script>
</body>
</html>
